<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update staff</title> 
        <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}" rel="stylesheet" />
    </head>

    <body>
        <div th:replace="fragments/header::header">Header</div>
        <div class="container">
        <h1 class="btn btn-primary">
            <span class="fa fa-edit"></span> Update staff</h1>
        <hr>
        <form th:object="${staff}" th:action="@{/DangNhap/EditNhanVien}" method="post" >
            <div class="form-group">
                <label for="username">ID:</label> 
                <input type="text" id="username" class="form-control" name="username" th:field="*{staffsID}" readonly="true"><br/>
                <small th:if="${#fields.hasErrors('staffsID')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{staffsID}">id Errors</small>
            </div>
            <div class="form-group">
                <label for="username">name:</label> 
                <input type="text" id="username" class="form-control" name="username" th:field="*{name}"><br/>
                <small th:if="${#fields.hasErrors('name')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{name}">name Errors</small>
            </div>

            <div class="form-group">
                <label for="username">gender:</label>
                <input type="radio" th:name="gender" value="true" th:field="*{gender}">Nam |
                <input type="radio" th:name="gender"  value="false" th:field="*{gender}">Ná»¯<br/>
               
                <small th:if="${#fields.hasErrors('gender')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{gender}">gender Errors</small>
            </div>
            <div class="form-group">
                <label for="username">birthday:</label>
                <input type="text" id="username" class="form-control" name="username" th:field="*{birthday}"><br/>
                <small th:if="${#fields.hasErrors('birthday')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{birthday}">birthday Errors</small>
            </div>
            <div class="form-group">
                <label for="url">photo:</label>
                <input type="file" id="picture" class="form-control"  th:field="*{photo}"><br/>
                <small th:if="${#fields.hasErrors('photo')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{photo}">photo Errors</small>
            </div>

            <div class="form-group">
                <label for="username">email:</label>
                <input type="text" id="username" class="form-control" name="username" th:field="*{email}"><br/>
                <small th:if="${#fields.hasErrors('email')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{email}">email Errors</small>
            </div>
            <div class="form-group">
                <label for="username">phone:</label>
                <input type="text" id="username" class="form-control" name="username" th:field="*{phone}"><br/>
                <small th:if="${#fields.hasErrors('phone')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{phone}">phone Errors</small>
            </div>
            <div class="form-group">
                <label for="username">salary:</label>
                <input type="text" id="username" class="form-control" name="username" th:field="*{salary}"><br/>
                <small th:if="${#fields.hasErrors('salary')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{salary}">salary Errors</small>
            </div>
            <div class="form-group">
                <label for="username">notes:</label>
                <input type="text" id="username" class="form-control" name="username" th:field="*{notes}"><br/>
                <small th:if="${#fields.hasErrors('notes')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{notes}">notes Errors</small>
            </div>

            <div class="form-group">
                <label for="username">departId:</label>
                <input type="text" id="username" class="form-control" name="username" th:field="*{departId}"><br/>
                <small th:if="${#fields.hasErrors('departId')}"
                       class="form-text text-muted alert alert-danger"
                       th:errors="*{departId}">departId Errors</small>
                <input type="submit" name="Add New">
            </div>
        </form>
        <a th:href="${'/DangNhap'}">List All staff</a>
        </div>
        <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
        <div th:replace="fragments/footer::footer">Footer</div>
    </body>

</html>
