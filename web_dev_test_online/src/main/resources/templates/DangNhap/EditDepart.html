<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Departs</title>
        <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}" rel="stylesheet" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="fragments/header::header">Header</div>
        <div class="container">
            <h1 class="btn btn-primary">
                <span class="fa fa-edit"></span> edit depart</h1>
            <hr>
            <form th:object="${departs}" th:action="@{/DangNhap/EditDepart}" method="post" >
                <div class="form-group">
                    <label for="id">ID:</label> 
                    <input type="text" id="username" class="form-control" name="id" th:field="*{departId}" readonly="true"><br/>
                    <small th:if="${#fields.hasErrors('departId')}"
                           class="form-text text-muted alert alert-danger"
                           th:errors="*{departId}">departId Errors</small> 
                </div>

                <div class="form-group">
                    <label for="id">Name:</label>
                    <input type="text" id="username" class="form-control" name="id" th:field="*{nameDepart}"><br/>
                    <small th:if="${#fields.hasErrors('name')}"
                           class="form-text text-muted alert alert-danger"
                           th:errors="*{name}">name Errors</small> 
                    <input type="submit" name="Update">
                </div>
            </form>

            <div th:replace="fragments/footer::footer">Footer</div>
        </div>  
    </body>
</html>
